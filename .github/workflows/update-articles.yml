name: Update Articles Index

on:
  push:
    paths:
      - 'blog/data/posts/*.json'
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-articles:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Generate articles index
        run: node blog/generate-articles.js
        
      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet blog/data/articles.json; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi
          
      - name: Commit and push changes
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add blog/data/articles.json
          git commit -m "ðŸ¤– Auto-update articles index"
          git push