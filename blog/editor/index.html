<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Editor</title>
    <style>
        :root {
            --bg: #0a0a0a;
            --sidebar: #111;
            --border: #333;
            --text: #e5e5e5;
            --accent: #fff;
            --muted: #888;
        }
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: var(--bg);
            color: var(--text);
            height: 100vh;
            display: flex;
            overflow: hidden;
        }
        /* Sidebar */
        .sidebar {
            width: 250px;
            background: var(--sidebar);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
        }
        .sidebar-header {
            padding: 1rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .sidebar-header h2 { margin: 0; font-size: 1rem; }
        .new-btn {
            background: var(--accent);
            color: #000;
            border: none;
            padding: 4px 8px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        .file-list {
            flex: 1;
            overflow-y: auto;
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .file-item {
            padding: 10px 1rem;
            cursor: pointer;
            border-bottom: 1px solid #222;
            font-size: 0.9rem;
            color: var(--muted);
        }
        .file-item:hover { background: #1a1a1a; color: var(--text); }
        .file-item.active { background: #222; color: var(--accent); border-left: 3px solid var(--accent); }

        /* Main Editor */
        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        .toolbar {
            height: 50px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            padding: 0 1rem;
            justify-content: space-between;
        }
        .status { font-size: 0.8rem; color: var(--muted); }
        .actions button {
            background: #222;
            color: var(--text);
            border: 1px solid var(--border);
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 8px;
        }
        .actions button.primary { background: var(--accent); color: #000; border-color: var(--accent); }
        
        .editor-container {
            flex: 1;
            display: flex;
            overflow: hidden;
        }
        .editor-pane, .preview-pane {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
        }
        .editor-pane {
            border-right: 1px solid var(--border);
            background: #0a0a0a;
        }
        textarea {
            width: 100%;
            height: 100%;
            background: transparent;
            border: none;
            color: var(--text);
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 14px;
            line-height: 1.6;
            resize: none;
            outline: none;
        }
        .preview-pane {
            background: #0f0f0f;
        }
        /* Markdown Preview Styles */
        .preview-pane h1 { font-size: 2em; border-bottom: 1px solid var(--border); padding-bottom: 0.3em; }
        .preview-pane h2 { font-size: 1.5em; border-bottom: 1px solid var(--border); padding-bottom: 0.3em; }
        .preview-pane code { background: #222; padding: 2px 4px; border-radius: 3px; font-family: monospace; }
        .preview-pane pre { background: #222; padding: 1rem; border-radius: 5px; overflow-x: auto; }
        .preview-pane blockquote { border-left: 4px solid var(--border); margin: 0; padding-left: 1rem; color: var(--muted); }
        .preview-pane img { max-width: 100%; }
    </style>
    <!-- Simple Markdown Parser -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <h2>Drafts</h2>
            <button class="new-btn" onclick="createNew()">+</button>
        </div>
        <ul class="file-list" id="fileList">
            <!-- Files will be loaded here -->
        </ul>
    </div>
    <div class="main">
        <div class="toolbar">
            <div class="status" id="status">Ready</div>
            <div class="actions">
                <button onclick="saveCurrent()">Save (Ctrl+S)</button>
                <button class="primary" onclick="publish()">Publish</button>
            </div>
        </div>
        <div class="editor-container">
            <div class="editor-pane">
                <textarea id="editor" placeholder="Select a file or create new..." oninput="updatePreview()"></textarea>
            </div>
            <div class="preview-pane" id="preview"></div>
        </div>
    </div>

    <script>
        let currentFile = null;
        const editor = document.getElementById('editor');
        const preview = document.getElementById('preview');
        const status = document.getElementById('status');
        const fileList = document.getElementById('fileList');

        async function loadFiles() {
            const res = await fetch('/api/drafts');
            const files = await res.json();
            fileList.innerHTML = files.map(f => 
                `<li class="file-item ${currentFile === f ? 'active' : ''}" onclick="loadFile('${f}')">${f}</li>`
            ).join('');
        }

        async function loadFile(filename) {
            currentFile = filename;
            const res = await fetch(`/api/drafts/${filename}`);
            const data = await res.json();
            editor.value = data.content;
            updatePreview();
            loadFiles(); // Refresh active state
            status.textContent = `Editing ${filename}`;
        }

        async function saveCurrent() {
            if (!currentFile) return;
            status.textContent = 'Saving...';
            try {
                await fetch('/api/save', {
                    method: 'POST',
                    body: JSON.stringify({ filename: currentFile, content: editor.value })
                });
                status.textContent = 'Saved!';
                setTimeout(() => status.textContent = `Editing ${currentFile}`, 2000);
            } catch (e) {
                status.textContent = 'Error saving!';
            }
        }

        async function createNew() {
            const title = prompt("Enter post title:");
            if (!title) return;
            const filename = title.toLowerCase().replace(/[^a-z0-9]+/g, '-') + '.md';
            
            await fetch('/api/create', {
                method: 'POST',
                body: JSON.stringify({ filename, title })
            });
            await loadFiles();
            loadFile(filename);
        }

        async function publish() {
            if (confirm('Save and Publish all changes?')) {
                await saveCurrent();
                status.textContent = 'Publishing...';
                const res = await fetch('/api/publish', { method: 'POST' });
                const data = await res.json();
                if (data.success) {
                    alert('Published successfully!');
                    status.textContent = 'Published';
                } else {
                    alert('Publish failed: ' + data.error);
                }
            }
        }

        function updatePreview() {
            preview.innerHTML = marked.parse(editor.value);
        }

        // Shortcuts
        document.addEventListener('keydown', e => {
            if ((e.ctrlKey || e.metaKey) && e.key === 's') {
                e.preventDefault();
                saveCurrent();
            }
        });

        // Init
        loadFiles();
    </script>
</body>
</html>
